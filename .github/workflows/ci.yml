# CI: Build, test, and check on every push and PR to master.
# Requirements: none (no secrets needed).

name: CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore tools
        run: dotnet tool restore

      - name: Format check
        run: dotnet fantomas --check .

      - name: Restore
        run: dotnet restore OrgCli.slnx

      - name: Build
        run: dotnet build OrgCli.slnx --no-restore --warnaserror

      - name: Test
        run: dotnet test OrgCli.slnx --no-build --collect:"XPlat Code Coverage"

      - name: Vulnerability check
        run: dotnet list OrgCli.slnx package --vulnerable --include-transitive 2>&1 | tee /dev/stderr | grep -q "no vulnerable packages" || exit 1
